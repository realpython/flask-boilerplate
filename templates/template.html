<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <style> body { padding-top: 70px; } </style>
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
  <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top"> 
      <div class="navbar-inner"> 
        <div class="container"> 
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
          </a> 
          <a class="brand" href="/">App Name</a> 
          <div class="nav-collapse"> 
            <ul class="nav"> 
              <li class="active"><a href="/">Home</a></li> 
              <li><a href="#about">About</a></li> 
              <li><a href="#contact">Contact</a></li>               
            </ul> 
            <ul class="nav pull-right">
              <li><a href="#signup">Signup</a></li>
              <li><a href="#logout">Login</a></li>
              <li><a href="#logout">Logout</a></li>
            </ul>
          </div>
        </div> 
      </div> 
    </div>
    <div id="container">
        <div id="main" role="main">
          <div class="new">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-block alert-error fade in">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
          </div>       
        </div>
        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/libs/jquery.min.js"><\/script>')</script>
    <script defer src="/static/js/libs/bootstrap.min.js"></script>
    <script defer src="/static/js/plugins.js"></script>
    <script defer src="/static/js/script.js"></script>
    <!-- Google Analytics - Change UA-XXXXX-X to be your site's ID -->
    <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
    </script>
</body>
</html>
